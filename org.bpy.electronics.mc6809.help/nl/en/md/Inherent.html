		<h4 id="inherent-mode">Inherent mode</h4>
		<p>The information necessary to execute the instruction Is contained in the opcode. Some operations specifying only the index registers or the accumulators, and no other arguments, are also included in this addressing mode.</p>
		<p>Example: </p>
		<pre><code>        MUL</code></pre>
