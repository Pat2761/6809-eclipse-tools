		<h3 id="the-directives">The directives</h3>
		<p>Directives are not instructions for the 6809 microprocessor. They are used to make the code more readable and safer by giving information to the assembler. The list of these directives may vary from one assembler to another assembler, but most are common to all assemblers.</p>
